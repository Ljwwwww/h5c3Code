<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title></title>
	</head>
	<body>
	  <div id="app">
	  	<cpn></cpn>
		<cpn></cpn>
	  </div>
		
		
	  <template id="cpn">
		  <div id="">
			  <p>我是组件</p>
			  <h2>计数器:  {{ msg }}</h2>
			  <button type="button" @click="inset">+</button>
			  <button type="button" @click="delect" :disabled="this.msg <= 0">-</button>
		  </div>
	  </template>
	  <script type="text/javascript" src="../js/vue.js"></script>
	  <script type="text/javascript">
		  // 1.注册组件
		  Vue.component(`cpn`,{
			  template: `#cpn`,
			  data() {
				  return {
					  msg: 0
				  }
			  },
			  methods: {
				  inset() {
					  this.msg++
				  },
				  delect() {
					  this.msg--
				  }
			  }
		  })
		  
	  	const app = new Vue({
			el: `#app`,
			data: {
				
			}
		})
	  </script>
	</body>
</html>
