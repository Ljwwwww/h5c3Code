<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = new Object();
			a.name = "刘少杰";
			a.age = 12;
			a.show = function(){document.write(a.name+"<br /><br />");}
			a.show();
			
			/*使用json*/
			var b = {
				name : "刘少杰",
				age : 12,
				show : function(){document.write(a.name +"<br />" + a.age);}
			}
			b.show();
		</script>
	</body>
</html>
