<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 
			 v-if: 当条件为false时,包含v-if指令的元素,根本不会存在dom中
			 v-show: 当条件为false时,v-show只是给我们的元素添加了一个行内样式: display: none
			 -->
		  <h2 v-show="isShow">
			<div>{{ messgs }}</div>
			<div>{{ messgs }}</div>
			<div>{{ messgs }}</div>
			<div>{{ messgs }}</div>
			<div>{{ messgs }}</div>
		  </h2>
		</div>
		
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
			    messgs: 'messgs',
				isShow: true,
			  }
			})
		</script>
	</body>
</html>
