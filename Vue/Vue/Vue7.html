<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			.red{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(m,index) in Map" @click="getClass(index)" :class="{red: (index == curr)}">{{ index }}-{{ m }}</li>
			</ul>
		</div>
		
		<script>
			window.app = new Vue({
				el: '#app',
				data: {
					curr: 0,
					Map: ['卢本伟','李世豪','刘和平','周智博']
				},
				methods: {
					getClass: function(index){
						this.curr = index;
					}
				}
			})
		</script>
	</body>
</html>
