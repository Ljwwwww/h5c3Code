<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		  总价格: {{ totaPrice }}
		</div>
		
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
			    books: [
					{id: 110, name: '代码大全', price: 119},
					{id: 111, name: 'Unix编程艺术', price: 105},
					{id: 112, name: '深入理解计算机原理', price: 98},
					{id: 113, name: '现代操作系统', price: 78},
				]
			  },
			  computed: {
				  totaPrice: function(){
					  let result = 0
					  // for(let i= 0; i < this.books.length; i++){
						 //  result += this.books[i].price
					  // }
					  for (let i of this.books) {
					  	result += i.price
					  }
					  return result;
				  }
			  }
			})
		</script>
	</body>
</html>
