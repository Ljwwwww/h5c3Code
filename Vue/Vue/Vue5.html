<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  <p>{{ a }}</p>
		  <p>{{ b }}</p>
		  <p>{{ c }}</p>
		</div>
		
		<script type="text/javascript">
			// 我们的数据对象
			var data = { a: 1,b: 2}
			
			// 该对象被加入到一个 Vue 实例中
			var vm = new Vue({
			  el: '#app',
			  data: data
			})
			
			// 获得这个实例上的 property
			// 返回源数据中对应的字段
			vm.a == data.a // => true
			
			// 设置 property 也会影响到原始数据
			vm.a = 2
			data.a // => 2
			
			// ……反之亦然
			data.a = 3
			vm.a // => 3
			
			//新建property数据
			vm.c = 4
		</script>
	</body>
</html>
