<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			const nums = [10,20,55,100,220,500,99]
			
			//1.filter函数的使用
			//10,20,55
			let newNums = nums.filter(function(n) {
				return n < 100
			})
			console.log(newNums);
			
			//2.map函数的使用
			let new2Nums = newNums.map(function(n) {
				return n * 2
			})
			console.log(new2Nums);
			
			//3.reduce函数的使用
			//reduce的作用是对数组中所有的内容进行汇总
			let total = new2Nums.reduce(function(preValue,a) {
				return preValue + a
			}, 0)
			console.log(total);
			
			
			//4.链式写法
			let Main = nums.filter(function(n) {
				return n < 100
			}).map(function(n) {
				return n * 2
			}).reduce(function(preValue,n) {
				return preValue + n
			},0)
			console.log(Main)
			
			//5.箭头函数写法
			let arrows = nums.filter(n => n < 100).map(n => n * 2).reduce((pre,n) => pre + n)
			console.log(arrows);
		</script>
	</body>
</html>
