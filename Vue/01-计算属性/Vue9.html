<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		  {{ funName }}
		</div>
		
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
			    Lebron: 'Lebron',
				James: 'James',
			  },
			  computed: {
				  funName: function(){
					  return this.Lebron+'  '+this.James
				  }
			  }
			})
		</script>
	</body>
</html>
