<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		  <cpn2></cpn2>
		  <cdd></cdd>
		</div>
		
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			//1.创建组件构造器对象 (子组件)
			const cpnC1 = Vue.extend({
				template: `
				<div>
				  <h2>我是标题</h2>
				  <p>我是内容,123123</p>
				</div>
				`
			})
			
			//2.创建2组件构造器对象 (父组件)
			const cpnC2 = Vue.extend({
				template: `
				<div>
				  <h2>我是标题2</h2>
				  <p>我是内容,123123</p>
				  <cpn1></cpn1>
				</div>
				`,
				components: {
					cpn1: cpnC1
				}
			})
		
			const app = new Vue({
				el: '#app',
				data: {
				},
				components: {
					//组件名不能大写
					cpn: cpnC1,
					cpn2: cpnC2,
					'cdd': {
						template: `
							<div>
							  <h2>我是标题CDD</h2>
							  <p>我是内容,123123</p>
							  <cpn1></cpn1>
							</div>
						`
					}
				}
			})
		</script>
	</body>
</html>
