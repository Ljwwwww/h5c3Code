<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<style type="text/css">
			body{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app">
		  <div v-if="books.length">
		  	<table>
		  				  <thead>
		  					  <tr>
		  						  <th></th>
		  						  <th>书籍名称</th>
		  						  <th>出版日期</th>
		  						  <th>价格</th>
		  						  <th>购买数量</th>
		  						  <th>操作</th>
		  					  </tr>
		  				  </thead>
		  				  
		  				  <tbody>
		  					  <tr v-for="(item,index) in books">
		  						  <td>{{ item.id }}</td>
		  						  <td>{{ item.name }}</td>
		  						  <td>{{ item.date }}</td>
		  						  <td>{{ totalMoney(index) | showPrice }}</td>
		  						  <td>
		  							  <button type="button" @click="item.count++">+</button>
		  							  {{ item.count }}
		  							  <button :disabled="item.count <= 1" type="button" @click="item.count--">-</button>
		  						  </td>
		  						  <td><button type="button" @click="removeId(index)">移除</button></td>
		  					  </tr>
		  				  </tbody>
		  	</table>
		  	<h2>总价格: {{ totalPrice | showPrice }}</h2>
		  </div>
		  <div v-else>
		  	<h2>购物车没有内容</h2>
		  </div>
		</div>
		
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
