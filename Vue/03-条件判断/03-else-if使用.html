<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		  <h2 v-if="score >= 90">优势</h2>
		  <h2 v-else-if="score >= 980">良好</h2>
		  <h2 v-else-if="score >= 60">及格</h2>
		  <h2 v-else>不及格</h2>
		</div>
		
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
			    score: 99
			  }
			})
		</script>
	</body>
</html>
