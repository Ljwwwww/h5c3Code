<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #dan{
            display:none
        }
    </style>
</head>
<body>
    <script src="../js/jquery-1.12.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){

            //利用bind绑定多个事件
            $(function(){
                $("P").bind({
                    mouseover:function(){
                        $("#dan").show();
                    },mouseout:function(){
                        $("#dan").hide();
                    }
                })
            })
        })
    </script>
    <p>二级菜单 ∨</p>
    <div id="dan" style="">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
